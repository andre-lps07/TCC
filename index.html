<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MarketPlace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
   <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark py-3 shadow-sm">
        <div class="container align-items-center">
            <!-- Logo com link para index -->
            <a class="navbar-brand d-flex align-items-center gap-2 fs-3" href="index.html">
                <i class="bi bi-shop-window fs-2"></i>
                <span>Workzy</span>
            </a>

            <!-- Botão do menu para mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Itens do menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Centralizado: barra de busca -->
                <form class="d-none d-lg-flex mx-auto" action="busca.html" style="max-width: 400px; width: 100%;">
                    <div class="input-group">
                        <input class="form-control rounded-start-pill px-4 py-2" type="search"
                            placeholder="Buscar profissionais..." aria-label="Buscar" />
                        <button class="btn btn-light rounded-end-pill px-3" type="submit">
                            <i class="bi bi-search text-primary"></i>
                        </button>
                    </div>
                </form>

                <!-- Botões de login/registro -->
                <div class="d-flex gap-2 ms-3">
                    <a href="login.html" class="btn btn-outline-light px-3 py-2">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Login
                    </a>
                    <a href="registro.html" class="btn btn-light text-primary px-3 py-2">
                        <i class="bi bi-person-plus me-1"></i>Registrar
                    </a>
                </div>
            </div>
        </div>
    </nav>

  <section class="py-5 text-center bg-info bg-gradient text-white">
    <div class="container py-5">
      <h1 class="display-4 fw-bold">Encontre o Profissional Ideal</h1>
      <p class="lead">Conectando você aos melhores serviços da sua região</p>
      
      <form class="row g-3 justify-content-center mt-4" action="busca.html">
        <div class="col-md-4">
          <input type="text" class="form-control form-control-lg" placeholder="O que você precisa?" required />
        </div>
        <div class="col-md-4">
          <input type="text" id="cidade" class="form-control form-control-lg" placeholder="Informe sua cidade" required />
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-light btn-lg text-primary shadow-sm">Buscar</button>
        </div>
      </form>

    </div>
  </section>

  <section class="py-5 bg-white">
    <div class="container text-center">
      <h2 class="mb-4">Categorias Populares</h2>
      <div class="row g-4">
        <div class="col-6 col-md-3">
          <div class="p-4 bg-primary-subtle rounded shadow-sm">
            <i class="bi bi-house fs-1 text-primary"></i>
            <p class="mt-2 mb-0 fw-semibold">Domésticos</p>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="p-4 bg-success-subtle rounded shadow-sm">
            <i class="bi bi-pc-display fs-1 text-success"></i>
            <p class="mt-2 mb-0 fw-semibold">TI e Suporte</p>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="p-4 bg-danger-subtle rounded shadow-sm">
            <i class="bi bi-heart-pulse fs-1 text-danger"></i>
            <p class="mt-2 mb-0 fw-semibold">Saúde</p>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="p-4 bg-warning-subtle rounded shadow-sm">
            <i class="bi bi-tools fs-1 text-warning"></i>
            <p class="mt-2 mb-0 fw-semibold">Manutenção</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="py-5 bg-light">
    <div class="container text-center">
      <h2 class="mb-4">Serviços Mais Procurados</h2>
      <div class="row g-4">
        <div class="col-6 col-md-3">
          <div class="card shadow-sm border-0">
            <img src="fotos/eletricista.jpeg" class="img-fluid rounded-top" alt="Eletricista" />
            <div class="card-body">
              <h5 class="card-title">Eletricista</h5>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card shadow-sm border-0">
            <img src="fotos/encanador.jpeg" class="img-fluid rounded-top" alt="Encanador" />
            <div class="card-body">
              <h5 class="card-title">Encanador</h5>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card shadow-sm border-0">
            <img src="fotos/cabeleleiro.jpg" class="img-fluid rounded-top" alt="Cabeleireiro" />
            <div class="card-body">
              <h5 class="card-title">Cabeleireiro</h5>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card shadow-sm border-0">
            <img src="fotos/mecanico.jpeg" class="img-fluid rounded-top" alt="Mecânico" />
            <div class="card-body">
              <h5 class="card-title">Mecânico</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
