<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - MarketPlace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2 fw-bold fs-4" href="#">
        <i class="bi bi-shop-window fs-2"></i>
        <span class="ms-2 text-white">Workzy</span>
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav mx-auto gap-3">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">
              <i class="bi bi-house-door me-1"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-info-circle me-1"></i> Sobre
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-envelope me-1"></i> Contato
            </a>
          </li>
        </ul>

        <div class="d-flex gap-2">
          <a href="login.html" class="btn btn-outline-light btn-sm px-3">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
          </a>
          <a href="registro.html" class="btn btn-light btn-sm text-primary px-3">
            <i class="bi bi-person-plus me-1"></i> Registrar
          </a>
        </div>
      </div>
    </div>
  </nav>

  <main class="login-container">
    <h2 class="text-center mb-4">Faça login na sua conta</h2>

    <form action="#" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
          required
        />
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          class="form-control"
          id="senha"
          name="senha"
          placeholder="Digite sua senha"
          required
        />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>

    <div class="login-links mt-3">
      <a href="#">Esqueci minha senha</a>
      <span>•</span>
      <a href="registro.html">Criar conta</a>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
