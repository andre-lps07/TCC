<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - MarketPlace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-light py-3 shadow-sm">
  <div class="container align-items-center">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center gap-2 fs-3" href="index.html">
      <i class="bi bi-shop-window fs-2"></i>
      <span>Workzy</span>
    </a>

    <!-- Botão para mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Itens do menu -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="w-100 d-flex flex-column flex-lg-row align-items-start align-items-lg-center justify-content-lg-between">

        <!-- BARRA DE BUSCA - MOBILE -->
        <form class="d-block d-lg-none w-100 my-3" action="busca.html">
          <div class="container px-0">
            <div class="row g-2">
              <div class="col-12">
                <input type="search" name="profissional" class="form-control" placeholder="Profissional" required>
              </div>
              <div class="col-12">
                <input type="search" name="cidade" class="form-control" placeholder="Cidade" required>
              </div>
              <div class="col-12">
                <button class="btn btn-dark w-100" type="submit">Buscar</button>
              </div>
            </div>
          </div>
        </form>

        <!-- BARRA DE BUSCA - DESKTOP -->
        <form class="d-none d-lg-flex mx-auto gap-2 align-items-center" action="busca.html"
          style="max-width: 550px; width: 100%;">
          <input type="search" name="profissional" class="form-control rounded-start" placeholder="O que você precisa?"
            aria-label="Buscar profissional" required style="min-width: 220px;" />

          <input type="search" name="cidade" class="form-control rounded-end" placeholder="Informe sua cidade"
            aria-label="Buscar cidade" required style="min-width: 140px;" />

          <button class="btn btn-dark" type="submit">
            Buscar
          </button>
        </form>

        <!-- BOTÕES LOGIN/REGISTRO -->
        <div class="d-flex gap-2 ms-lg-3 mt-3 mt-lg-0">
          <a href="login.html" class="btn btn-outline-dark px-3 py-2">
            <i class="bi bi-box-arrow-in-right me-1"></i>Login
          </a>
          <a href="registro.html" class="btn btn-outline-dark  px-3 py-2">
            <i class="bi bi-person-plus me-1"></i>Registrar
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>


  <main class="login-container">
    <h2 class="text-center mb-4">Faça login na sua conta</h2>

    <form action="#" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required />
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>

    <div class="login-links mt-3">
      <a href="#">Esqueci minha senha</a>
      <span>•</span>
      <a href="registro.html">Criar conta</a>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
