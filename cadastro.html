<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <p>Informe sua localização para melhor experiência.</p>

        <label for="localizacao">Digite sua localização:</label>
        <textarea id="localizacao" name="localizacao" placeholder="Ex: Curitiba, PR"></textarea>

        <button onclick="enviarCadastro()">Enviar</button>
    </div>

    <script>
        function enviarCadastro() {
            alert("Cadastro enviado com sucesso!");
        }
    </script>
</body>
</html>
