<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - MarketPlace </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
  <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav mx-auto gap-3">
          <li class="nav-item">
            <a class="nav-link active fw-semibold" href="index.html">
              <i class="bi bi-house-door me-1"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="#">
              <i class="bi bi-info-circle me-1"></i> Sobre
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="#">
              <i class="bi bi-envelope me-1"></i> Contato
            </a>
          </li>
        </ul>


    <!-- Formulário -->
    <main class="container" style="margin-top: 100px; max-width: 600px;">
        <h1 class="mb-4 text-center">Registre-se</h1>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo"
                    required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail"
                    required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha"
                    required>
            </div>

            <!-- Seleção do tipo de usuário com Bootstrap -->
            <div class="mb-3">
                <label class="form-label">Você é:</label>
                <div class="btn-group w-100" role="group" aria-label="Tipo de usuário">
                    <input type="radio" class="btn-check" name="tipo-usuario" id="prestador-radio" value="prestador"
                        required>
                    <label class="btn btn-outline-primary" for="prestador-radio">
                        <i class="bi bi-tools me-1"></i> Prestador
                    </label>

                    <input type="radio" class="btn-check" name="tipo-usuario" id="cliente-radio" value="cliente"
                        required>
                    <label class="btn btn-outline-primary" for="cliente-radio">
                        <i class="bi bi-person me-1"></i> Cliente
                    </label>
                </div>
            </div>

            <div class="mb-3" id="area-atuacao-group" style="display: none;">
                <label for="area-atuacao" class="form-label">Área de Atuação</label>
                <select id="area-atuacao" name="area-atuacao" class="form-select">
                    <option value="" disabled selected>Selecione sua área</option>
                    <option value="eletricista">Eletricista</option>
                    <option value="encanador">Encanador</option>
                    <option value="pintor">Pintor</option>
                    <option value="pedreiro">Pedreiro</option>
                    <option value="marceneiro">Marceneiro</option>
                    <option value="jardineiro">Jardineiro</option>
                    <option value="diarista">Diarista</option>
                    <option value="tecnico-informatica">Técnico em Informática</option>
                    <option value="designer">Designer</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="mb-3" id="outra-area-group" style="display: none;">
                <label for="outra-area" class="form-label">Especifique sua área</label>
                <input type="text" id="outra-area" name="outra-area" class="form-control"
                    placeholder="Digite sua área de atuação">
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>

        <div class="mt-3 text-center">
            Já tem uma conta? <a href="login.html">Fazer login</a>
        </div>
    </main>

    <footer class="bg-primary text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 André e Guilherme Besse. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const prestadorRadio = document.getElementById('prestador-radio');
            const clienteRadio = document.getElementById('cliente-radio');
            const areaAtuacaoGroup = document.getElementById('area-atuacao-group');
            const areaAtuacaoSelect = document.getElementById('area-atuacao');
            const outraAreaGroup = document.getElementById('outra-area-group');

            function atualizarExibicaoArea() {
                if (prestadorRadio.checked) {
                    areaAtuacaoGroup.style.display = 'block';
                } else {
                    areaAtuacaoGroup.style.display = 'none';
                    areaAtuacaoSelect.value = '';
                    outraAreaGroup.style.display = 'none';
                }
            }

            prestadorRadio.addEventListener('change', atualizarExibicaoArea);
            clienteRadio.addEventListener('change', atualizarExibicaoArea);

            // Exibir campo "Outro" quando a opção for selecionada
            areaAtuacaoSelect.addEventListener('change', () => {
                if (areaAtuacaoSelect.value === 'outro') {
                    outraAreaGroup.style.display = 'block';
                } else {
                    outraAreaGroup.style.display = 'none';
                }
            });

            // Rodar ao carregar para garantir exibição correta
            atualizarExibicaoArea();
        });
    </script>

</body>

</html>
