<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - MarketPlace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2 fw-bold fs-4" href="#">
                <i class="bi bi-shop-window fs-2"></i>
                <span class="ms-2 text-white">Workzy</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav mx-auto gap-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="bi bi-house-door me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-info-circle me-1"></i> Sobre
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-envelope me-1"></i> Contato
                        </a>
                    </li>
                </ul>

                <div class="d-flex gap-2">
                    <a href="login.html" class="btn btn-outline-light btn-sm px-3">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Login
                    </a>
                    <a href="registro.html" class="btn btn-light btn-sm text-primary px-3">
                        <i class="bi bi-person-plus me-1"></i> Registrar
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <main class="login-container">
        <h1 class="mb-4 text-center">Registre-se</h1>
        <form>
            <div class="mb-3">
                <label class="form-label">Você é:</label>
                <div class="btn-group w-100" role="group" aria-label="Tipo de usuário">
                    <input type="radio" class="btn-check" name="tipo-usuario" id="prestador-radio" value="prestador"
                        required />
                    <label class="btn btn-outline-primary" for="prestador-radio">
                        <i class="bi bi-tools me-1"></i> Prestador
                    </label>

                    <input type="radio" class="btn-check" name="tipo-usuario" id="cliente-radio" value="cliente"
                        required />
                    <label class="btn btn-outline-primary" for="cliente-radio">
                        <i class="bi bi-person me-1"></i> Cliente
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo"
                    required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail"
                    required />
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha"
                    required />
            </div>

            <div class="mb-3">
                <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha"
                    placeholder="Confirme sua senha" required>
            </div>


            <div class="mb-3" id="area-atuacao-group" style="display: none;">
                <label for="area-atuacao" class="form-label">Área de Atuação</label>
                <select id="area-atuacao" name="area-atuacao" class="form-select">
                    <option value="" disabled selected>Selecione sua área</option>
                    <option value="eletricista">Eletricista</option>
                    <option value="encanador">Encanador</option>
                    <option value="pintor">Pintor</option>
                    <option value="pedreiro">Pedreiro</option>
                    <option value="marceneiro">Marceneiro</option>
                    <option value="jardineiro">Jardineiro</option>
                    <option value="diarista">Diarista</option>
                    <option value="tecnico-informatica">Técnico em Informática</option>
                    <option value="designer">Designer</option>
                    <option value="cabeleleiro">Cabeleireiro</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="mb-3" id="outra-area-group" style="display: none;">
                <label for="outra-area" class="form-label">Especifique sua área</label>
                <input type="text" id="outra-area" name="outra-area" class="form-control"
                    placeholder="Digite sua área de atuação" />
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>

        <div class="mt-3 text-center">
            Já tem uma conta? <a href="login.html">Fazer login</a>
        </div>
    </main>

    <script src="formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
