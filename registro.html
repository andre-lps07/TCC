<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha conta - Registro</title>
    <link rel="stylesheet" href="stylesregistro.css">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <h1>MarketPlace de Serviços</h1>
        </div>
        
        <nav class="navegacao">
            <ul class="lista-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        
        <div class="area-login">
            <a href="login.html" class="botao-login">Fazer Login</a>
            <a href="registro.html" class="botao-registro">Registrar-se</a>
        </div>
    </header>
    
    <div class="registro-container">
        <h1>Registre-se</h1>
        
        <form action="#" method="post">
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>
            
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            
            <div class="input-group">
                <label for="tipo-usuario">Você é:</label>
                <div class="tipo-usuario-options">
                    <label class="tipo-usuario-option">
                        <input type="radio" name="tipo-usuario" value="prestador" required>
                        <div class="option-content">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M12 3L1 9l11 6 9-4.91V17h2V9M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82z"/>
                            </svg>
                            <span>Prestador de Serviço</span>
                        </div>
                    </label>
                    
                    <label class="tipo-usuario-option">
                        <input type="radio" name="tipo-usuario" value="cliente" required>
                        <div class="option-content">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M12 4a4 4 0 014 4 4 4 0 01-4 4 4 4 0 01-4-4 4 4 0 014-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4z"/>
                            </svg>
                            <span>Cliente</span>
                        </div>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="registro-button">Registrar</button>
        </form>
        
        <div class="registro-links">
            Já tem uma conta? <a href="login.html">Fazer login</a>
        </div>
    </div>
</body>
</html>
